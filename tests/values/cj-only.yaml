workload: cronjob

imageName: nginx
imageTag: latest
imagePullPolicy: IfNotPresent

# command: /bin/bash
# argument: test.sh foo bar

resources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 100Mi

cronSettings:
  enabled: true
  schedule: 5 4 * * *
  concurrency: Forbid
  maxFailedHistory: 1
  maxSucceedHistory: 1

additionalContainers:
  - name: secondary-container
    imageName: nginx
    imageTag: v1.0.0
    imagePullPolicy: IfNotPresent
    # command: /bin/bash
    # argument: test-2.sh foo2 bar2
    resources:
      limits:
        cpu: 200m
        memory: 200Mi
      requests:
        cpu: 200m
        memory: 200Mi
