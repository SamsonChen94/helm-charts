workload: cronjob

imageName: nginx
imageTag: latest
imagePullPolicy: IfNotPresent

# command: /bin/bash
# argument: test.sh foo bar

resources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 100Mi

liveness:
  action:
    exec:
      command:
        - cat
        - /tmp/healthy
  initialDelay: 5
  period: 6
  timeout: 7
  failureThreshold: 1
  successThreshold: 1

readiness:
  action:
    exec:
      command:
        - cat
        - /tmp/healthy2
  initialDelay: 8
  period: 9
  timeout: 10
  failureThreshold: 2
  successThreshold: 1

startup:
  action:
    exec:
      command:
        - cat
        - /tmp/healthy3
  initialDelay: 11
  period: 12
  timeout: 13
  failureThreshold: 3
  successThreshold: 1

scheduling:
  nodeSelector:
    labelKeyFromNode: labelValueFromNode
  taintToleration:
    - effect: NO_SCHEDULE
      key: foo
      value: bar
  topology:
    - maxSkew: 1
      topologyKey: labelKeyFromNode
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          labelKeyFromPod: labelValueFromPod

cronSettings:
  enabled: true
  schedule: 5 4 * * *
  concurrency: Forbid
  maxFailedHistory: 1
  maxSucceedHistory: 1

additionalContainers:
  - name: secondary-container
    imageName: nginx
    imageTag: v1.0.0
    imagePullPolicy: IfNotPresent
    # command: /bin/bash
    # argument: test-2.sh foo2 bar2
    resources:
      limits:
        cpu: 200m
        memory: 200Mi
      requests:
        cpu: 200m
        memory: 200Mi
    liveness:
      action:
        exec:
          command:
            - cat
            - /tmp/healthy4
      initialDelay: 15
      period: 16
      timeout: 17
      failureThreshold: 4
      successThreshold: 1
    readiness:
      action:
        exec:
          command:
            - cat
            - /tmp/healthy5
      initialDelay: 18
      period: 19
      timeout: 20
      failureThreshold: 5
      successThreshold: 1
    startup:
      action:
        exec:
          command:
            - cat
            - /tmp/healthy6
      initialDelay: 21
      period: 22
      timeout: 23
      failureThreshold: 6
      successThreshold: 1
