suite: test deployment only
templates:
  - deployment.yaml
tests:
  - it: should result in an empty file
    release:
      name: test
      namespace: testing-ns
      isUpgrade: true
    asserts:
      - hasDocuments:
          count: 0
  - it: should return correct metadata information
    set:
      imageName: nginx
      imageTag: latest
      workload: deployment
    release:
      name: test
      namespace: testing-ns
      isUpgrade: true
    asserts:
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: apps/v1
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: test-deploy
      - equal:
          path: metadata.namespace
          value: testing-ns
      - isNotNull:
          path: metadata.labels
      - equal:
          path: spec.template.spec.containers[0].name
          value: test
  - it: should return non-null labels
    set:
      imageName: nginx
      imageTag: latest
      workload: deployment
    asserts:
      - isNotNull:
          path: metadata.labels
      - isNotNull:
          path: spec.selector.matchLabels
      - isNotNull:
          path: spec.template.metadata.labels
  - it: should return correct image information
    set:
      imageName: nginx
      imageTag: latest
      workload: deployment
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: nginx:latest
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always
  - it: should return correct image pull policy
    values:
      - ./values/deploy-only.yaml
    asserts:
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
  - it: should return container data for additional container
    values:
      - ./values/deploy-only.yaml
    asserts:
      - equal:
          path: spec.template.spec.containers[1].image
          value: nginx:v1.0.0
      - equal:
          path: spec.template.spec.containers[1].imagePullPolicy
          value: IfNotPresent
      - equal:
          path: spec.template.spec.containers[1].name
          value: secondary-container
  - it: should contain rolling update as scaling strategy
    values:
      - ./values/deploy-only.yaml
    asserts:
      - isNotNull:
          path: spec.strategy
      - equal:
          path: spec.strategy.type
          value: RollingUpdate
      - equal:
          path: spec.strategy.rollingUpdate.maxSurge
          value: 3
      - equal:
          path: spec.strategy.rollingUpdate.maxUnavailable
          value: 0
  - it: should contain recreate as scaling strategy
    set:
      workload: deployment
      imageName: nginx
      imageTag: latest
      scalingConfig.type: Recreate
    asserts:
      - isNotNull:
          path: spec.strategy
      - equal:
          path: spec.strategy.type
          value: Recreate
  - it: should return correct resource configuration for main container only
    set:
      workload: deployment
      imageName: nginx
      imageTag: latest
      resources.requests.cpu: 100m
      resources.limits.cpu: 100m
      resources.requests.memory: 100Mi
      resources.limits.memory: 100Mi
    asserts:
      - isNotNull:
          path: spec.template.spec.containers[0].resources
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 100Mi
  - it: should return correct resource configuration for additional container
    values:
      - ./values/deploy-only.yaml
    asserts:
      - isNotNull:
          path: spec.template.spec.containers[0].resources
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 100Mi
      - isNotNull:
          path: spec.template.spec.containers[1].resources
      - equal:
          path: spec.template.spec.containers[1].resources
          value:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 200m
              memory: 200Mi
  - it: should return correct commands and arguments for main container only
    set:
      workload: deployment
      imageName: nginx
      imageTag: latest
      command: /bin/bash
      argument: test.sh foo bar
      additionalContainers:
        - name: secondary-container
          imageName: nginx
          imageTag: latest
    asserts:
      - equal:
          path: spec.template.spec.containers[0].command
          value:
            - /bin/bash
      - equal:
          path: spec.template.spec.containers[0].args
          value:
            - test.sh
            - foo
            - bar
      - isNull:
          path: spec.template.spec.containers[1].command
      - isNull:
          path: spec.template.spec.containers[1].args
  - it: should return correct command for secondary container only
    set:
      workload: deployment
      imageName: nginx
      imageTag: latest
      additionalContainers:
        - name: secondary-container
          imageName: nginx
          imageTag: latest
          command: /bin/sh
          argument: test-2.sh foo2 bar2
    asserts:
      - isNull:
          path: spec.template.spec.containers[0].command
      - isNull:
          path: spec.template.spec.containers[0].args
      - equal:
          path: spec.template.spec.containers[1].command
          value:
            - /bin/sh
      - equal:
          path: spec.template.spec.containers[1].args
          value:
            - test-2.sh
            - foo2
            - bar2
  - it: should return correct commands and arguments for all containers
    set:
      workload: deployment
      imageName: nginx
      imageTag: latest
      command: /bin/bash
      argument: test.sh foo bar
      additionalContainers:
        - name: secondary-container
          imageName: nginx
          imageTag: latest
          command: /bin/sh
          argument: test-2.sh foo2 bar2
    asserts:
      - equal:
          path: spec.template.spec.containers[0].command
          value:
            - /bin/bash
      - equal:
          path: spec.template.spec.containers[0].args
          value:
            - test.sh
            - foo
            - bar
      - equal:
          path: spec.template.spec.containers[1].command
          value:
            - /bin/sh
      - equal:
          path: spec.template.spec.containers[1].args
          value:
            - test-2.sh
            - foo2
            - bar2
  - it: should only return liveness probe for main container
    set:
      imageName: nginx
      imageTag: latest
      workload: deployment
      liveness:
        action:
          exec:
            command:
              - cat
              - /tmp/healthy
      additionalContainers:
        - name: secondary-container
          imageName: nginx
          imageTag: latest
    asserts:
      - isNotNull:
          path: spec.template.spec.containers[0].livenessProbe
      - isNull:
          path: spec.template.spec.containers[1].livenessProbe
  - it: should only return liveness probe for secondary container
    set:
      imageName: nginx
      imageTag: latest
      workload: deployment
      additionalContainers:
        - name: secondary-container
          imageName: nginx
          imageTag: latest
          liveness:
            action:
              exec:
                command:
                  - cat
                  - /tmp/healthy
    asserts:
      - isNull:
          path: spec.template.spec.containers[0].livenessProbe
      - isNotNull:
          path: spec.template.spec.containers[1].livenessProbe
  - it: should return correct liveness probes for all containers
    values:
      - ./values/deploy-only.yaml
    asserts:
      - isNotNull:
          path: spec.template.spec.containers[0].livenessProbe
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.exec
          value:
            command:
              - cat
              - /tmp/healthy
      - isNotNull:
          path: spec.template.spec.containers[1].livenessProbe
      - equal:
          path: spec.template.spec.containers[1].livenessProbe.exec
          value:
            command:
              - cat
              - /tmp/healthy4
  - it: should only return readiness probe for main container
    set:
      imageName: nginx
      imageTag: latest
      workload: deployment
      readiness:
        action:
          exec:
            command:
              - cat
              - /tmp/healthy
      additionalContainers:
        - name: secondary-container
          imageName: nginx
          imageTag: latest
    asserts:
      - isNotNull:
          path: spec.template.spec.containers[0].readinessProbe
      - isNull:
          path: spec.template.spec.containers[1].readinessProbe
  - it: should only return readiness probe for secondary container
    set:
      imageName: nginx
      imageTag: latest
      workload: deployment
      additionalContainers:
        - name: secondary-container
          imageName: nginx
          imageTag: latest
          readiness:
            action:
              exec:
                command:
                  - cat
                  - /tmp/healthy
    asserts:
      - isNull:
          path: spec.template.spec.containers[0].readinessProbe
      - isNotNull:
          path: spec.template.spec.containers[1].readinessProbe
  - it: should return correct readiness probes for all containers
    values:
      - ./values/deploy-only.yaml
    asserts:
      - isNotNull:
          path: spec.template.spec.containers[0].readinessProbe
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.exec
          value:
            command:
              - cat
              - /tmp/healthy2
      - isNotNull:
          path: spec.template.spec.containers[1].readinessProbe
      - equal:
          path: spec.template.spec.containers[1].readinessProbe.exec
          value:
            command:
              - cat
              - /tmp/healthy5
  - it: should only return startup probe for main container
    set:
      imageName: nginx
      imageTag: latest
      workload: deployment
      startup:
        action:
          exec:
            command:
              - cat
              - /tmp/healthy
      additionalContainers:
        - name: secondary-container
          imageName: nginx
          imageTag: latest
    asserts:
      - isNotNull:
          path: spec.template.spec.containers[0].startupProbe
      - isNull:
          path: spec.template.spec.containers[1].startupProbe
  - it: should only return startup probe for secondary container
    set:
      imageName: nginx
      imageTag: latest
      workload: deployment
      additionalContainers:
        - name: secondary-container
          imageName: nginx
          imageTag: latest
          startup:
            action:
              exec:
                command:
                  - cat
                  - /tmp/healthy
    asserts:
      - isNull:
          path: spec.template.spec.containers[0].startupProbe
      - isNotNull:
          path: spec.template.spec.containers[1].startupProbe
  - it: should return correct startup probes for all containers
    values:
      - ./values/deploy-only.yaml
    asserts:
      - isNotNull:
          path: spec.template.spec.containers[0].startupProbe
      - equal:
          path: spec.template.spec.containers[0].startupProbe.exec
          value:
            command:
              - cat
              - /tmp/healthy3
      - isNotNull:
          path: spec.template.spec.containers[1].startupProbe
      - equal:
          path: spec.template.spec.containers[1].startupProbe.exec
          value:
            command:
              - cat
              - /tmp/healthy6
  - it: should ensure unnecessary configuration is excluded with minimal setup
    set:
      imageName: nginx
      imageTag: latest
      workload: deployment
    asserts:
      - equal:
          path: spec.template.spec.containers
          value:
            - image: nginx:latest
              imagePullPolicy: Always
              name: RELEASE-NAME
      - isNull:
          path: spec.strategy
      - isNull:
          path: spec.template.metadata.annotations
      - isNull:
          path: spec.template.spec.nodeSelector
      - isNull:
          path: spec.template.spec.tolerations
      - isNull:
          path: spec.template.spec.topologySpreadConstraits
      - isNull:
          path: spec.template.spec.volumes
